<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بورتفوليو — اسمك</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="container">
      <img src="profile.jpg" alt="My Photo" class="profile-pic">
      <h1>اسمك</h1>
      <p>Android Developer & Software Engineer</p>
      <a href="#projects" class="btn">View Projects</a>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="section fade-in">
    <div class="container">
      <h2>About Me</h2>
      <p>اكتب هنا نبذة صغيرة عن نفسك...</p>
    </div>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="section fade-in">
    <div class="container">
      <h2>Projects</h2>
      <div class="projects">
        <div class="project-card fade-in">
          <img src="project1.jpg" alt="Project 1">
          <h3>Project 1</h3>
        </div>
        <div class="project-card fade-in">
          <img src="project2.jpg" alt="Project 2">
          <h3>Project 2</h3>
        </div>
        <div class="project-card fade-in">
          <img src="project3.jpg" alt="Project 3">
          <h3>Project 3</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section fade-in">
    <div class="container">
      <h2>Contact</h2>
      <a href="mailto:you@example.com" class="btn">Send Email</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> اسمك</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
